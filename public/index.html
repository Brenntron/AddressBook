<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>
    <link rel="stylesheet" href="/bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Address Book</h1>
        <h3>Login or Register</h3>
        <form class="loginForm" action="#">
          <input type="email" name="email" id="emailLogin" placeholder="brennan@brenntron.com">
          <input type="password" id="password" name="password" placeholder="password1">
          <input type="submit" id="loginButton" class="button" value="Login">
          <input type="button" id="registerButton" class="button" value="Register">
        </form>
      </div>
    </div>
    <div class="app hidden">
      <h1>Address Book</h1>
        <div class="container">
        <form class="buttonContainer hidden-button" action="#">
          <input type="button" id="createButton" class="createButton" value="New Contact">
          <input type="button" id="logout" class="logout" value="Logout">
        </form>
        <form class="hidden contact-form" action ="#">
          <input type="text" id="firstName" placeholder="first name" name="firstName">
          <input type="text" id="nickname" placeholder="nickname" name="nickname">
          <input type="text" id="lastName" placeholder="last name" name="lastName">
          <input type="text" id="phone" placeholder="phone number" name="phone">
          <input type="text" id="email" placeholder="email" name="email">
          <input type="text" id="twitter" placeholder="twitter" name="twitter">
          <input type="text" id="photoUrl" placeholder="Photo Url" name="photoUrl">
          <input type="submit" id="submit" value="Submit Friend">
        </form>
        <table class="table">
          <thead>
            <tr>
              <th class="hfn">First Name</th>
              <th class="hnn">Nickname</th>
              <th class="hln">Last Name</th>
              <th class="hphone">phone</th>
              <th class="he">email</th>
              <th class="ht">twitter</th>
              <th class="hphoto">Photo</th>
              <th class="hr"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/lodash/lodash.min.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
